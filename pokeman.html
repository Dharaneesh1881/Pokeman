<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Cards</title>
    <style>
        :root {
            --bg: #ffffff;
            --panel: #ffffff;
            --text: #000000;
            --muted: #333333;
            --border: #000000;
            --accent: #000000;
            --chip: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .app {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px 16px 40px;
        }

        .app h1 {
            text-align: center;
            margin: 0 0 20px;
            font-size: 2rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            align-items: flex-end;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .control {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--muted);
        }

        input[type="number"],
        select {
            min-width: 180px;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            font-size: 1rem;
            outline: none;
            background: var(--panel);
            color: var(--text);
        }

        button {
            background: var(--accent);
            border: 1px solid var(--border);
            color: #ffffff;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
            gap: 16px;
        }

        .card {
            background: var(--panel);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .card img {
            width: 140px;
            height: 140px;
            object-fit: contain;
            margin: 0 auto;
        }

        .card h2 {
            margin: 0;
            font-size: 1.2rem;
            text-transform: capitalize;
        }

        .types {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
        }

        .type {
            padding: 4px 10px;
            border-radius: 999px;
            background: var(--chip);
            color: var(--text);
            font-size: 0.8rem;
            text-transform: capitalize;
            font-weight: 600;
            border: 1px solid var(--border);
        }

        .error,
        .info {
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
            color: var(--text);
            margin: 12px 0;
        }
    </style>

   
</head>
<body>
    <main class="app">
        <h1>Pokemon Card Explorer</h1>
        <form id="controls" class="controls">
            <div class="control">
                <label for="count">Number of cards</label>
                <input id="count" type="number" min="1" max="20" value="3" required>
            </div>
            <div class="control">
                <label for="category">Select category</label>
                <select id="category" required>
                    <option value="kanto">Kanto (1-151)</option>
                    <option value="johto">Johto (152-251)</option>
                    <option value="hoenn">Hoenn (252-386)</option>
                    <option value="sinnoh">Sinnoh (387-493)</option>
                    <option value="unova">Unova (494-649)</option>
                </select>
            </div>
            <button type="submit">Show Pokémon</button>
        </form>
        <section id="feedback" class="info"></section>
        <section id="cards" class="cards"></section>
    </main>
    <script>
        const categoryRanges = {
            kanto: { start: 1, end: 151 },
            johto: { start: 152, end: 251 },
            hoenn: { start: 252, end: 386 },
            sinnoh: { start: 387, end: 493 },
            unova: { start: 494, end: 649 }
        }

        const form = document.getElementById("controls")
        const countInput = document.getElementById("count")
        const categorySelect = document.getElementById("category")
        const feedback = document.getElementById("feedback")
        const cardsContainer = document.getElementById("cards")

        form.addEventListener("submit", async event => {
            event.preventDefault()
            const requestedCount = Number(countInput.value)
            const category = categorySelect.value
            const { start, end } = categoryRanges[category]
            form.querySelector("button").disabled = true
            feedback.textContent = "Loading Pokémon..."
            cardsContainer.innerHTML = ""
            try {
                const ids = pickUniqueRandomIds(requestedCount, start, end)
                const pokemons = await Promise.all(ids.map(fetchPokemon))
                renderCards(pokemons)
                feedback.textContent = pokemons.length ? "" : "No Pokémon found."
            } catch (error) {
                feedback.textContent = "Unable to load Pokémon. Please try again."
            } finally {
                form.querySelector("button").disabled = false
            }
        })

        function pickUniqueRandomIds(count, start, end) {
            const range = end - start + 1
            const safeCount = Math.min(count, range)
            const chosen = new Set()
            while (chosen.size < safeCount) {
                const randomId = Math.floor(Math.random() * range) + start
                chosen.add(randomId)
            }
            return Array.from(chosen)
        }

        async function fetchPokemon(id) {
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)
            if (!response.ok) {
                throw new Error("Failed to fetch Pokémon")
            }
            return response.json()
        }

        function renderCards(pokemons) {
            const fragment = document.createDocumentFragment()
            pokemons.forEach(pokemon => {
                const card = document.createElement("article")
                card.className = "card"
                const sprite = getSprite(pokemon)
                const typesMarkup = pokemon.types.map(entry => `<span class="type">${entry.type.name}</span>`).join("")
                card.innerHTML = `
                    <img src="${sprite}" alt="${pokemon.name}">
                    <h2>${pokemon.name}</h2>
                    <div class="types">${typesMarkup}</div>
                    <div><strong>ID:</strong> ${pokemon.id}</div>
                    <div><strong>Height:</strong> ${(pokemon.height / 10)} m</div>
                    <div><strong>Weight:</strong> ${(pokemon.weight / 10)} kg</div>
                `
                fragment.appendChild(card)
            })
            cardsContainer.appendChild(fragment)
        }

        function getSprite(pokemon) {
            const otherSprites = pokemon.sprites.other || {}
            const officialArtwork = otherSprites["official-artwork"] || {}
            return officialArtwork.front_default || pokemon.sprites.front_default || "https://via.placeholder.com/160?text=No+Image"
        }
    </script>
</body>
</html>
