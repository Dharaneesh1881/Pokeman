<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Cards</title> <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: radial-gradient(circle at top, #f7fff7, #cce0ff);
            color: #1f2937;
        }
        .app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 16px 48px;
        }
        .app h1 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 2.5rem;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            align-items: flex-end;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 12px 30px -12px rgba(0, 0, 0, 0.4);
            margin-bottom: 32px;
        }
        .control {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label {
            font-weight: 600;
            font-size: 0.95rem;
        }
        input[type="number"],
        select {
            width: 200px;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #cbd5f5;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s ease;
        }
        input[type="number"]:focus,
        select:focus {
            border-color: #4f46e5;
        }
        button {
            background: linear-gradient(135deg, #f97316, #db2777 60%, #6366f1);
            border: none;
            color: white;
            padding: 12px 28px;
            border-radius: 999px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px -10px rgba(99, 102, 241, 0.7);
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            box-shadow: none;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 18px;
            padding: 18px;
            box-shadow: 0 12px 32px -18px rgba(17, 24, 39, 0.6);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 2px solid rgba(99, 102, 241, 0.15);
        }
        .card img {
            width: 160px;
            height: 160px;
            object-fit: contain;
            margin: 0 auto;
        }
        .card h2 {
            margin: 0;
            font-size: 1.3rem;
            text-transform: capitalize;
        }
        .types {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }
        .type {
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(79, 70, 229, 0.12);
            color: #312e81;
            font-size: 0.85rem;
            text-transform: capitalize;
            font-weight: 600;
        }
        .error,
        .info {
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            color: #1f2937;
        }
    </style>

   
</head>
<body>
    <main class="app">
        <h1>Pokemon Card Explorer</h1>
        <form id="controls" class="controls">
            <div class="control">
                <label for="count">Number of cards</label>
                <input id="count" type="number" min="1" max="20" value="3" required>
            </div>
            <div class="control">
                <label for="category">Select category</label>
                <select id="category" required>
                    <option value="kanto">Kanto (1-151)</option>
                    <option value="johto">Johto (152-251)</option>
                    <option value="hoenn">Hoenn (252-386)</option>
                    <option value="sinnoh">Sinnoh (387-493)</option>
                    <option value="unova">Unova (494-649)</option>
                </select>
            </div>
            <button type="submit">Show Pokémon</button>
        </form>
        <section id="feedback" class="info"></section>
        <section id="cards" class="cards"></section>
    </main>
    <script>
        const categoryRanges = {
            kanto: { start: 1, end: 151 },
            johto: { start: 152, end: 251 },
            hoenn: { start: 252, end: 386 },
            sinnoh: { start: 387, end: 493 },
            unova: { start: 494, end: 649 }
        }

        const form = document.getElementById("controls")
        const countInput = document.getElementById("count")
        const categorySelect = document.getElementById("category")
        const feedback = document.getElementById("feedback")
        const cardsContainer = document.getElementById("cards")

        form.addEventListener("submit", async event => {
            event.preventDefault()
            const requestedCount = Number(countInput.value)
            const category = categorySelect.value
            const { start, end } = categoryRanges[category]
            form.querySelector("button").disabled = true
            feedback.textContent = "Loading Pokémon..."
            cardsContainer.innerHTML = ""
            try {
                const ids = pickUniqueRandomIds(requestedCount, start, end)
                const pokemons = await Promise.all(ids.map(fetchPokemon))
                renderCards(pokemons)
                feedback.textContent = pokemons.length ? "" : "No Pokémon found."
            } catch (error) {
                feedback.textContent = "Unable to load Pokémon. Please try again."
            } finally {
                form.querySelector("button").disabled = false
            }
        })

        function pickUniqueRandomIds(count, start, end) {
            const range = end - start + 1
            const safeCount = Math.min(count, range)
            const chosen = new Set()
            while (chosen.size < safeCount) {
                const randomId = Math.floor(Math.random() * range) + start
                chosen.add(randomId)
            }
            return Array.from(chosen)
        }

        async function fetchPokemon(id) {
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)
            if (!response.ok) {
                throw new Error("Failed to fetch Pokémon")
            }
            return response.json()
        }

        function renderCards(pokemons) {
            const fragment = document.createDocumentFragment()
            pokemons.forEach(pokemon => {
                const card = document.createElement("article")
                card.className = "card"
                const sprite = getSprite(pokemon)
                const typesMarkup = pokemon.types.map(entry => `<span class="type">${entry.type.name}</span>`).join("")
                card.innerHTML = `
                    <img src="${sprite}" alt="${pokemon.name}">
                    <h2>${pokemon.name}</h2>
                    <div class="types">${typesMarkup}</div>
                    <div><strong>ID:</strong> ${pokemon.id}</div>
                    <div><strong>Height:</strong> ${(pokemon.height / 10)} m</div>
                    <div><strong>Weight:</strong> ${(pokemon.weight / 10)} kg</div>
                `
                fragment.appendChild(card)
            })
            cardsContainer.appendChild(fragment)
        }

        function getSprite(pokemon) {
            const otherSprites = pokemon.sprites.other || {}
            const officialArtwork = otherSprites["official-artwork"] || {}
            return officialArtwork.front_default || pokemon.sprites.front_default || "https://via.placeholder.com/160?text=No+Image"
        }
    </script>
</body>
</html>
